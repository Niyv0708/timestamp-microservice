<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Microservice</title>
</head>
<body>
    <h1>Timestamp Microservice</h1>
    <p>Welcome to the Timestamp Microservice!</p>
    <p>Please use the /api/:date? endpoint with a valid date to get a JSON response.</p>
    <p>For example:</p>
    <ul>
        <li><a href="/api/2015-12-25">/api/2015-12-25</a></li>
        <li><a href="/api/1451001600000">/api/1451001600000</a></li>
    </ul>
</body>
</html>
