name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy using GH-Pages Action
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.NIYV0710 }}
          publish_dir: ./public
          publish_branch: gh-pages